    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="contenedor">
    <header>
        <a href="index.html"><img class="gorra" src="/images/logodia.png" alt="logo dia"></a>
    </header>
    
    <button class="fab" id="fab"> <span>+</span></button>

    <div class="seccion home" id="home">
        <h1>No compraste nada todavia amio'</h1>
        <h2>Mandale unas cositas</h2>
    </div>

    <div class="seccion lista display-none" id="lista">
        <div class="contenedor-items" id="contenedor-items"></div>
    </div>

    <div class="seccion detalle display-none" id="detalle"> 
        <div class="contenedor-detalle" id="contenedor-detalle"></div>
        <br>
        <button class="back" id="btn-volver">Volver atras</button>
    </div>

    <div class="seccion form display-none" id="form">

      <div class="popup">
        <div class="popup-header">
          <h3>Lista de cositas</h3>
          <button id="btn-cerrar">X</button>
        </div>
        
        <form action="#" id="formulario" novalidate>
            <label for="titulo">Cosita comprable</label>
            <input type="text" name="titulo" id="titulo" class="input" required>
            <label for="categoria">Tipo de cosita</label>
            <select name="categoria" id="categoria" required>
                <option value="">Elegí un tipo cosita</option>
                <option value="../images/fruta.png">Frutas</option>
                <option value="../images/lacteos.png">Viveres</option>
                <option value="../images/dispositivos.png">Electronica</option>
            </select>
            <label for="descripcion">Descripción de la cosita a comprar</label>
            <textarea name="descripcion" id="descripcion cols="30" rows="4" required></textarea>
            <button class="save">Agregar</button>
            <br>
            <span id="incompleto" class="incompleto"></span>
          </form>
      </div>
    </div>
    <footer>Created by Andy Mancuso</footer>
</div>
</body>
<script src="/js/main.js"></script>
</html>
